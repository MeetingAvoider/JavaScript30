<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>form_validation</title>
    <script src="./script.js" async></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="return validation()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your username"
          />
          <span class="font-italic text-danger" id="errorUsername"></span>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
          />
          <span class="font-italic text-danger" id="errorPassword"></span>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            class="form-control"
            placeholder="Plz confirm your password"
          />
          <span
            class="font-italic text-danger"
            id="errorConfirmPassword"
          ></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your password"
          />
          <span class="font-italic text-danger" id="email"></span>
        </div>
        <div class="form-group">
          <label for="mobile_number">mobile_number</label>
          <input
            type="number"
            id="mobile_number"
            class="form-control"
            placeholder="Enter your Mobile Number"
          />
          <span class="font-italic text-danger" id="errorNumber"></span>
        </div>
        <div class="text-center">
          <input type="submit" id="btn" class="btn mt-3 btn-success" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
